################### Database Configuration ##########################  
  
spring.datasource:
  url: jdbc:postgresql://localhost:5432/portalDB
  driver-class-name: org.postgresql.Driver
  username: postgres
  password:
  platform: POSTGRESQL
  data: "classpath*:data.sql" 
spring.jpa:
  hibernate:  
    ddl-auto: create-drop
  show-sql: true
  
